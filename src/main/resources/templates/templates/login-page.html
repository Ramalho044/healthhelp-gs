<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login • HealthHelp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #121310, #1d1e19);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f0f2f5;
        }
        .card {
            border-radius: 18px;
        }
        .form-control {
            border-radius: 12px;
        }
        .btn-custom {
            background-color: #121310;
            border: none;
            border-radius: 12px;
            color: #f0f2f5;
            font-weight: 600;
        }
        .btn-custom:hover {
            background-color: #1f201c;
            color: #fff;
        }
        a { color: #121310; }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow p-4">

                <h3 class="text-center mb-3" style="color:#121310; font-weight:700;">
                    HealthHelp Login
                </h3>

                <!-- Mensagem após cadastro -->
                <p th:if="${param.cadastrado}" class="alert alert-success text-center p-2">
                    Conta criada com sucesso! Faça login.
                </p>

                <!-- Mensagem erro padrão do Spring Security -->
                <p th:if="${param.error}" class="alert alert-danger text-center p-2">
                    Login inválido. Verifique os dados.
                </p>

                <!-- Formulário de Login -->
                <form th:action="@{/login}" method="post">

                    <div class="mb-3">
                        <label class="form-label">E-mail ou Usuário</label>
                        <input type="text"
                               name="username"
                               class="form-control"
                               placeholder="seuemail@exemplo.com ou seu usuário"
                               required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password"
                               name="password"
                               class="form-control"
                               placeholder="Digite sua senha"
                               required>
                    </div>

                    <button type="submit" class="btn btn-custom w-100 mt-2">
                        Entrar
                    </button>

                </form>

                <hr>

                <p class="text-center mb-0" style="color: #121310;">
                    Não possui conta?
                    <a th:href="@{/usuarios/novo}" class="fw-bold">
                        Cadastre-se
                    </a>
                </p>

            </div>

        </div>
    </div>
</div>

</body>
</html>
