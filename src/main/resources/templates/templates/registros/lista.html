<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registros diários | HealthHelp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: #e5e7eb; }
        .table thead th { border-color: rgba(148,163,184,0.4); }
        .table tbody td { border-color: rgba(30,64,175,0.4); }
    </style>
</head>
<body>

<div th:with="page='registros'" th:replace="~{fragments/navbar :: navbar}"></div>

<main class="py-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h1 class="h3 mb-1">Registros diários</h1>
                <p class="text-secondary mb-0">Histórico da sua rotina e pontuação de equilíbrio.</p>
            </div>
            <a class="btn btn-success" th:href="@{/web/registros/novo}">Novo registro</a>
        </div>

        <div th:if="${pagina.empty}" class="alert alert-info bg-opacity-75">
            Nenhum registro cadastrado. Comece criando o registro de hoje.
        </div>

        <div th:if="${!pagina.empty}">
            <div class="table-responsive rounded-3 overflow-hidden shadow-sm">
                <table class="table table-dark table-hover align-middle mb-0">
                    <thead>
                    <tr>
                        <th>Data</th>
                        <th>Pontuação</th>
                        <th>Observações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="registro : ${pagina.content}">
                        <td th:text="${registro.dataRegistro}"></td>
                        <td>
                            <span th:text="${registro.pontuacaoEquilibrio != null ? registro.pontuacaoEquilibrio : '-'}"></span>
                        </td>
                        <td th:text="${registro.observacoes != null ? registro.observacoes : 'Sem observações'}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <nav class="mt-3">
                <ul class="pagination justify-content-end">
                    <li class="page-item" th:classappend="${pagina.first} ? ' disabled'">
                        <a class="page-link" th:href="@{/web/registros(page=${pagina.number - 1})}">Anterior</a>
                    </li>
                    <li class="page-item disabled">
                        <span class="page-link"
                              th:text="${pagina.number + 1} + ' / ' + ${pagina.totalPages}"></span>
                    </li>
                    <li class="page-item" th:classappend="${pagina.last} ? ' disabled'">
                        <a class="page-link" th:href="@{/web/registros(page=${pagina.number + 1})}">Próxima</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
