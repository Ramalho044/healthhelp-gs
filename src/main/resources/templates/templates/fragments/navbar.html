<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background:#121310;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">HealthHelp</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${activePage}=='registros' ? ' active'"
                           th:href="@{/web/registros}">
                            Histórico
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${activePage}=='recomendacoes' ? ' active'"
                           th:href="@{/web/recomendacoes}">
                            Recomendações
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/auth/cadastro}">Cadastrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</div>
</body>
</html>
