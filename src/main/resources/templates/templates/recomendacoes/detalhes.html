<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recomendações | HealthHelp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #020617; color: #e5e7eb; }
        .card-rec { background: #0b1120; border-radius: 1.25rem; border: 1px solid rgba(148,163,184,0.4); }
        .badge-score { font-size: .9rem; }
    </style>
</head>
<body>

<div th:with="page='recomendacoes'" th:replace="~{fragments/navbar :: navbar}"></div>

<main class="py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h1 class="h3 mb-1">Recomendações da IA</h1>
                        <p class="text-secondary mb-0">
                            Sugestões personalizadas com base nos seus registros recentes.
                        </p>
                    </div>
                    <a class="btn btn-outline-light" th:href="@{/web/recomendacoes}">Atualizar</a>
                </div>

                <div class="card card-rec shadow-lg p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="badge text-bg-success badge-score">
                            Relevância:
                            <span th:text="${recomendacao.pontuacaoRelevancia}"></span>%
                        </span>
                        <span class="text-secondary small"
                              th:text="${#temporals.format(recomendacao.criadaEm, 'dd/MM/yyyy HH:mm')}"></span>
                    </div>
                    <h2 class="h5 mb-3">Plano de ação sugerido</h2>
                    <div class="mb-0 text-light" style="white-space: pre-wrap;"
                         th:utext="${renderedHtml}"></div>
                </div>

                <div class="mt-3 text-secondary small">
                    As recomendações não substituem acompanhamento médico ou psicológico profissional.
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
