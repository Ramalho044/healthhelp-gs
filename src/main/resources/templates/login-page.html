<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | HealthHelp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#020617; color:#e5e7eb; }
        .card-login { background:#0b1120; border-radius:1.25rem; border:1px solid rgba(148,163,184,0.4); }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card card-login shadow-lg p-4">
                    <h1 class="h4 mb-3 text-center">Entrar</h1>
                    <p class="text-secondary small text-center mb-4">
                        Use suas credenciais para acessar o painel do HealthHelp.
                    </p>

                    <form th:action="@{/login}" method="post" class="row g-3">
                        <!-- CSRF -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="col-12">
                            <label for="username" class="form-label">Usuário</label>
                            <input id="username" name="username" type="text" class="form-control" required>
                        </div>

                        <div class="col-12">
                            <label for="password" class="form-label">Senha</label>
                            <input id="password" name="password" type="password" class="form-control" required>
                        </div>

                        <div class="col-12 d-grid mt-3">
                            <button class="btn btn-success" type="submit">Entrar</button>
                        </div>

                        <div class="col-12 text-center text-danger small" th:if="${param.error}">
                            Usuário ou senha inválidos.
                        </div>
                        <div class="col-12 text-center text-success small" th:if="${param.logout}">
                            Logout realizado com sucesso.
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
