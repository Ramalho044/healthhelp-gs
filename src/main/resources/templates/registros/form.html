<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo registro | HealthHelp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #020617; color: #e5e7eb; }
        .card-form { background: #0b1120; border-radius: 1.25rem; border: 1px solid rgba(148,163,184,0.4); }
        label { font-weight: 500; }
    </style>
</head>
<body>

<div th:with="page='registros'" th:replace="~{fragments/navbar :: navbar}"></div>

<main class="py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-xl-6">
                <div class="card card-form shadow-lg p-4">
                    <h1 class="h4 mb-3">Novo registro diário</h1>
                    <p class="text-secondary mb-4">
                        Informe os dados principais do dia e uma atividade representativa da sua rotina.
                    </p>

                    <form th:action="@{/web/registros}" method="post" class="row g-3">
                        <!-- CSRF -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="col-md-6">
                            <label for="dataRegistro" class="form-label">Data</label>
                            <input id="dataRegistro" name="dataRegistro" type="date" class="form-control"
                                   th:value="${dataHoje}">
                        </div>

                        <div class="col-md-6">
                            <label for="pontuacaoEquilibrio" class="form-label">Pontuação de equilíbrio (0 a 100)</label>
                            <input id="pontuacaoEquilibrio" name="pontuacaoEquilibrio" type="number" min="0" max="100"
                                   class="form-control" placeholder="Ex.: 75">
                        </div>

                        <div class="col-12">
                            <label for="observacoes" class="form-label">Observações gerais do dia</label>
                            <textarea id="observacoes" name="observacoes" class="form-control" rows="3"
                                      placeholder="Como você se sentiu hoje?"></textarea>
                        </div>

                        <div class="col-12">
                            <hr class="border-secondary border-opacity-50">
                            <h2 class="h5 mb-3">Atividade principal do dia</h2>
                        </div>

                        <div class="col-md-6">
                            <label for="idCategoria" class="form-label">Categoria</label>
                            <select id="idCategoria" name="idCategoria" class="form-select" required>
                                <option value="" disabled selected>Selecione</option>
                                <option th:each="cat : ${categorias}"
                                        th:value="${cat.id}"
                                        th:text="${cat.nome}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="inicio" class="form-label">Início</label>
                            <input id="inicio" name="inicio" type="datetime-local" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label for="fim" class="form-label">Fim</label>
                            <input id="fim" name="fim" type="datetime-local" class="form-control" required>
                        </div>

                        <div class="col-12 d-flex justify-content-between mt-3">
                            <a class="btn btn-outline-light" th:href="@{/web/registros}">Cancelar</a>
                            <button type="submit" class="btn btn-success px-4">Salvar registro</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
