<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<nav th:fragment="navbar">
<nav class="navbar navbar-expand-lg navbar-dark border-bottom border-secondary" style="background:#020617;">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/" style="letter-spacing:.08em;">HEALTHHELP</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navMain" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${page} == 'registros' ? ' active' : ''"
                       th:href="@{/web/registros}">
                        Registros
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activePage} == 'registros' ? ' active'">
                        Registros
                    </a>
                </li>
                <li class="nav-item ms-2">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-outline-light btn-sm" type="submit">Sair</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
