# ORACLE
spring.datasource.url=${DB_URL:jdbc:oracle:thin:@oracle.fiap.com.br:1521/ORCL}
spring.datasource.username=${DB_USER:RM558024}
spring.datasource.password=${DB_PWD:270605}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA:RM558024}
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.security.user.name=admin
spring.security.user.password={noop}admin1234

# SERVER
server.port=${PORT:8081}

# THYMELEAF
spring.thymeleaf.cache=false

# SWAGGER
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# ACTUATOR
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# CACHE
spring.cache.type=simple

# IA
spring.ai.openai.api-key=${OPENAI_API_KEY:dummy}
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.7

# LOGGING
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
